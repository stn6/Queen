<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Queen - אפליקציית הכרויות לנוער להט"ב</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="logo">
                <span class="q">Q</span>
                Queen
                <div class="subtitle">הכרויות לקהילה הצעירה</div>
            </div>
            <div>
                <button id="open-settings" class="btn small">הגדרות</button>
            </div>
        </div>

        <div class="container">
            <div id="onboard" class="center">
                <h2>ברוכים הבאים ל-Queen 👑</h2>
                <p class="info">מקום בטוח להכיר נערות ונערים להט"ב מגיל 13 עד 21. החליקו ימינה אם אהבתם, שמאלה אם לא.</p>
                <div class="form">
                    <input id="inputName" class="input" placeholder="שם משתמש" />
                    <input id="inputDOB" class="input" placeholder="תאריך לידה (YYYY-MM-DD)" />
                    <button id="btnStart" class="btn">התחילו להכיר</button>
                    <p class="note">הפרטים נשמרים רק במכשיר שלכם ואינם חשופים לאחרים.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

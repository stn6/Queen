<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen - הרשמה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="registration-container">
        <h1>הצטרפו לקהילה שלנו!</h1>
        <p>מלאו את הפרטים שלכם כדי להתחיל להכיר.</p>
        <form action="#" method="post" class="registration-form">
            <div class="input-group">
                <label for="name">שם:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="dob">תאריך לידה:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <a href="profiles.html" class="register-button">התחילו עכשיו!</a>
        </form>
        <p class="terms">
            על ידי הרשמה, אתם מסכימים לתנאי השימוש ומדיניות הפרטיות שלנו.
        </p>
    </div>

</body>
</html>
